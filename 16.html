<p>景初始末（5）
<br />
<p>舞阳侯世子咬碎参茸、鹿鞭与淫羊藿炮制的药丸，三贞九烈的木头桩难得泛起血色。他干瘪、缺乏表情的面庞不再像坏死的疽疮，甚至变得动人起来——人主时常召见，不就是为了确认他近况。光听校事禀奏还不够，要把他的下巴捏在手心。 
<p>司马懿有功于社稷。所谓不轨，只限于捕风捉影。就算是打压太尉的继承人，君主也不能过分坏了体面。曹叡端详世家公子克制的睫毛，永安里的质任被迫服用秘药，也不肯流露失态的形貌。他拒绝取悦任何人，哪怕他自己。
