<p>景初始末（5）
<br />
<p>癸卯宫宴过去两日，从台省到闱闼议论不休。旧汉遗物重见天日着实令人眼亮，不过七嘴八舌的还是皇帝擢用司马氏之事。
<p>天意司马仲达讨伐公孙。司马仲达三朝遗孑、辅政之臣，以太尉统中军远征，集权荣兵威一身。其次子仅凭毫末功绩，不仅裂地封侯，还被圣君提名“副贰”——未免加势太过、有危国之嫌。

<p>“我呀，想看他能虚伪几时。想看他疯癫。<b>也</b>想看他永安里如何逃过圣君判决。太尉‘韬晦谦恭’三十载至今非易。盛满而能全者，前所未有。倘使万一——稚叔难道不好奇吗。”
